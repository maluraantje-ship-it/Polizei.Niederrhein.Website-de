<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polizei Niederrhein – Karriere & Beamtenportal</title>
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0044cc;
            --glow: rgba(0, 102, 255, 0.45);
            --text: #f0f4ff;
            --bg-overlay: rgba(5, 15, 45, 0.80);
            --error: #ff6b6b;
            --success: #aaff77;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #0a1f4a, #001133),
                        url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&q=80&w=2000') center/cover no-repeat fixed;
            background-blend-mode: overlay;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 1rem;
            line-height: 1.5;
        }

        .nav {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }

        .nav button {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.18);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 999px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav button:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .container {
            background: var(--bg-overlay);
            backdrop-filter: blur(14px);
            border-radius: 1.6rem;
            padding: 2.8rem 2.2rem;
            width: 100%;
            max-width: 960px;
            margin: 2rem 0;
            border: 1px solid rgba(255,255,255,0.09);
            box-shadow: 0 20px 50px rgba(0,0,0,0.55);
        }

        h1 {
            font-size: 3.4rem;
            font-weight: 700;
            margin-bottom: 2.2rem;
            background: linear-gradient(90deg, #a0c4ff, #e0eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 3px 12px rgba(0,80,200,0.45);
            text-align: center;
        }

        .main-btn {
            font-size: 1.45rem;
            font-weight: 600;
            padding: 1.15rem 3rem;
            margin: 1.1rem 1rem;
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 10px 30px rgba(0, 80, 200, 0.4);
            position: relative;
            overflow: hidden;
        }

        .main-btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 20px 45px rgba(0, 80, 200, 0.6),
                        0 0 35px var(--glow);
        }

        .main-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 80, 200, 0.45);
        }

        .main-btn:disabled {
            background: linear-gradient(145deg, #555, #444) !important;
            transform: none !important;
            box-shadow: none !important;
            opacity: 0.65;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: linear-gradient(145deg, #555, #333);
            font-size: 1.3rem;
            padding: 1rem 2.5rem;
        }

        input, textarea {
            width: 100%;
            max-width: 700px;
            margin: 1rem auto;
            padding: 1.1rem 1.5rem;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.22);
            border-radius: 1.2rem;
            background: rgba(255,255,255,0.09);
            color: white;
            transition: all 0.3s ease;
            display: block;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(0,102,255,0.3);
            background: rgba(255,255,255,0.14);
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        .list-item {
            background: rgba(255,255,255,0.09);
            border-radius: 1.2rem;
            padding: 1.6rem;
            margin: 1.4rem 0;
            border: 1px solid rgba(255,255,255,0.12);
            text-align: left;
        }

        .list-item p {
            margin: 0.6rem 0;
        }

        #bewerbung-code, #status-result {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--success);
            margin: 1.8rem 0;
            padding: 1.2rem;
            background: rgba(0,0,0,0.35);
            border-radius: 1.2rem;
            text-align: center;
        }

        .error {
            color: var(--error);
            font-size: 1.3rem;
            margin: 1rem 0;
        }

        .hidden { display: none !important; }

        @media (max-width: 680px) {
            h1 { font-size: 2.6rem; }
            .main-btn { padding: 1rem 2.4rem; font-size: 1.3rem; margin: 0.8rem 0.6rem; }
            .container { padding: 2rem 1.6rem; }
        }
    </style>
</head>
<body>

    <div class="nav">
        <button onclick="history.back()">← Zurück</button>
        <button onclick="history.forward()">Vorwärts →</button>
    </div>

    <div class="container" id="main">
        <h1>Polizei Niederrhein</h1>
        <button class="main-btn" onclick="showBeamtenLogin()">Beamten Anmeldung</button>
        <button class="main-btn" onclick="showKarriere()">Karriere</button>
    </div>

    <div class="container hidden" id="beamten-login">
        <h1>Beamten Anmeldung</h1>
        <input type="password" id="beamten-pw" placeholder="Passwort eingeben">
        <button class="main-btn" onclick="loginBeamten()">Anmelden</button>
        <p id="beamten-error" class="error"></p>
        <button class="main-btn secondary-btn" onclick="backToMain()">Zurück</button>
    </div>

    <div class="container hidden" id="beamten-panel">
        <h1>Beamten Panel</h1>
        <div id="applications-list"></div>
        <button class="main-btn" onclick="showOpenClose()">Bewerbungen verwalten</button>
        <button class="main-btn" onclick="showAktenLogin()">Aktensystem</button>
        <button class="main-btn secondary-btn" onclick="logoutBeamten()">Ausloggen</button>
    </div>

    <div class="container hidden" id="open-close">
        <h1>Bewerbungen verwalten</h1>
        <input type="password" id="open-close-code" placeholder="Code eingeben">
        <button class="main-btn" onclick="toggleApplications()">Ausführen</button>
        <p id="open-close-error" class="error"></p>
        <button class="main-btn secondary-btn" onclick="backToBeamten()">Zurück</button>
    </div>

    <div class="container hidden" id="akten-login">
        <h1>Aktensystem Anmeldung</h1>
        <input type="password" id="akten-pw" placeholder="Passwort eingeben">
        <button class="main-btn" onclick="loginAkten()">Anmelden</button>
        <p id="akten-error" class="error"></p>
        <button class="main-btn secondary-btn" onclick="backToBeamten()">Zurück</button>
    </div>

    <div class="container hidden" id="akten-panel">
        <h1>Aktensystem</h1>
        <input type="text" id="akten-name" placeholder="Aktenname / Betreff">
        <textarea id="akten-content" placeholder="Inhalt der Akte" rows="6"></textarea>
        <button class="main-btn" onclick="addAkten()">Akten hinzufügen</button>
        <div id="akten-list"></div>
        <div id="logs-list"><h2 style="margin: 2rem 0 1rem;">Logs</h2></div>
        <button class="main-btn secondary-btn" onclick="logoutAkten()">Zurück</button>
    </div>

    <div class="container hidden" id="karriere">
        <h1>Karriere</h1>
        <button id="bewerbung-btn" class="main-btn" onclick="showBewerbung()">Bewerbung</button>
        <button class="main-btn" onclick="showBewerbungsstatus()">Bewerbungsstatus</button>
        <button class="main-btn" onclick="showInformationen()">Informationen</button>
        <button class="main-btn secondary-btn" onclick="backToMain()">Zurück</button>
    </div>

    <div class="container hidden" id="bewerbung">
        <h1>Bewerbung für Polizei Niederrhein</h1>
        <form id="bewerbung-form">
            <input type="text" id="name" placeholder="Name: [Dein Vorname]" required>
            <input type="number" id="alter" placeholder="Alter: [Dein Alter]" required>
            <input type="text" id="discord" placeholder="Discord-Tag: [Name#0000]" required>
            <input type="text" id="onlinezeiten" placeholder="Onlinezeiten: [z.B. Werktags 18–22 Uhr...]" required>
            <input type="text" id="rp" placeholder="RP-Erfahrung: [Kurze Info...]" required>
            <textarea id="anschreiben" placeholder="Anschreiben: [Sehr geehrte Polizei...]" required rows="5"></textarea>
            <textarea id="lebenslauf" placeholder="Lebenslauf: [Dein Lebenslauf]" required rows="6"></textarea>
            <button type="button" class="main-btn" onclick="submitBewerbung()">Abschicken</button>
        </form>
        <p id="bewerbung-code"></p>
        <button class="main-btn secondary-btn" onclick="backToKarriere()">Zurück</button>
    </div>

    <div class="container hidden" id="bewerbungsstatus">
        <h1>Bewerbungsstatus</h1>
        <p id="applications-open-status" style="font-size: 1.7rem; margin: 2rem 0;"></p>
        <button class="main-btn secondary-btn" onclick="backToKarriere()">Zurück</button>
    </div>

    <div class="container hidden" id="informationen">
        <h1>Informationen</h1>
        <input type="text" id="info-code" placeholder="Deinen Bewerbungscode eingeben">
        <button class="main-btn" onclick="checkStatus()">Status prüfen</button>
        <p id="status-result"></p>
        <button class="main-btn secondary-btn" onclick="backToKarriere()">Zurück</button>
    </div>

    <script>
        // === KONFIGURATION ===
        const BEAMTEN_PW     = '1224';
        const OPEN_CLOSE_PW  = '1225';   // bleibt absichtlich ungültig
        const AKTEN_PW       = '333563';

        // localStorage Initialisierung
        if (!localStorage.getItem('applications')) localStorage.setItem('applications', JSON.stringify([]));
        if (!localStorage.getItem('applicationsOpen')) localStorage.setItem('applicationsOpen', 'true');
        if (!localStorage.getItem('akten')) localStorage.setItem('akten', JSON.stringify([]));
        if (!localStorage.getItem('logs')) localStorage.setItem('logs', JSON.stringify([]));

        function showSection(id) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function backToMain()       { showSection('main'); }
        function backToKarriere()   { showSection('karriere'); updateBewerbungButton(); }
        function backToBeamten()    { showSection('beamten-panel'); }

        function showBeamtenLogin() { showSection('beamten-login'); }
        function loginBeamten() {
            if (document.getElementById('beamten-pw').value === BEAMTEN_PW) {
                showSection('beamten-panel');
                loadApplications();
            } else {
                document.getElementById('beamten-error').textContent = 'Falsches Passwort!';
            }
        }
        function logoutBeamten() { backToMain(); }

        function showOpenClose() { showSection('open-close'); }
        function toggleApplications() {
            const code = document.getElementById('open-close-code').value;
            const errorEl = document.getElementById('open-close-error');
            errorEl.textContent = code === OPEN_CLOSE_PW 
                ? 'Dieser Code ist derzeit nicht freigeschaltet / ungültig.'
                : 'Ungültiger Code.';
        }

        function showAktenLogin() { showSection('akten-login'); }
        function loginAkten() {
            if (document.getElementById('akten-pw').value === AKTEN_PW) {
                showSection('akten-panel');
                loadAkten();
                loadLogs();
            } else {
                document.getElementById('akten-error').textContent = 'Falsches Passwort!';
            }
        }
        function logoutAkten() { backToBeamten(); }

        function addAkten() {
            const name = document.getElementById('akten-name').value.trim();
            const content = document.getElementById('akten-content').value.trim();
            if (!name || !content) return alert('Bitte beide Felder ausfüllen.');
            
            const akten = JSON.parse(localStorage.getItem('akten'));
            akten.push({ name, content });
            localStorage.setItem('akten', JSON.stringify(akten));
            logAction(`Akten '${name}' hinzugefügt`);
            loadAkten();
            document.getElementById('akten-name').value = '';
            document.getElementById('akten-content').value = '';
        }

        function deleteAkten(index) {
            const akten = JSON.parse(localStorage.getItem('akten'));
            const deletedName = akten[index].name;
            akten.splice(index, 1);
            localStorage.setItem('akten', JSON.stringify(akten));
            logAction(`Akten '${deletedName}' gelöscht`);
            loadAkten();
        }

        function loadAkten() {
            const list = document.getElementById('akten-list');
            list.innerHTML = '<h2 style="margin: 2rem 0 1rem;">Aktuelle Akten</h2>';
            JSON.parse(localStorage.getItem('akten')).forEach((akt, i) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <strong style="font-size:1.3rem;">${akt.name}</strong>
                    <p style="white-space:pre-wrap; margin-top:0.8rem;">${akt.content}</p>
                    <button class="main-btn" style="font-size:1.1rem; padding:0.8rem 1.6rem; margin-top:1rem;" onclick="deleteAkten(${i})">Löschen</button>
                `;
                list.appendChild(div);
            });
        }

        function logAction(action) {
            const logs = JSON.parse(localStorage.getItem('logs'));
            logs.push({ date: new Date().toLocaleString('de-DE'), action });
            localStorage.setItem('logs', JSON.stringify(logs));
            loadLogs();
        }

        function loadLogs() {
            const list = document.getElementById('logs-list');
            list.innerHTML = '<h2 style="margin: 2rem 0 1rem;">Logs</h2>';
            JSON.parse(localStorage.getItem('logs')).forEach(log => {
                const p = document.createElement('p');
                p.style.margin = '0.5rem 0';
                p.textContent = `${log.date}: ${log.action}`;
                list.appendChild(p);
            });
        }

        function showKarriere() { showSection('karriere'); updateBewerbungButton(); }

        function showBewerbung() {
            if (localStorage.getItem('applicationsOpen') === 'true') {
                showSection('bewerbung');
            } else {
                alert('Bewerbungen sind derzeit geschlossen.');
            }
        }

        function submitBewerbung() {
            const data = {
                id: Math.floor(100000 + Math.random() * 900000),
                name: document.getElementById('name').value,
                alter: document.getElementById('alter').value,
                discord: document.getElementById('discord').value,
                onlinezeiten: document.getElementById('onlinezeiten').value,
                rp: document.getElementById('rp').value,
                anschreiben: document.getElementById('anschreiben').value,
                lebenslauf: document.getElementById('lebenslauf').value,
                status: 'In Arbeit'
            };

            if (!data.name || !data.alter) return alert('Bitte mindestens Name und Alter ausfüllen.');

            const apps = JSON.parse(localStorage.getItem('applications'));
            apps.push(data);
            localStorage.setItem('applications', JSON.stringify(apps));

            document.getElementById('bewerbung-code').innerHTML = 
                `Bewerbung erfolgreich eingereicht!<br><strong>Dein Code: ${data.id}</strong><br>Merke ihn dir – du brauchst ihn für den Status-Check.`;
            document.getElementById('bewerbung-form').reset();
        }

        function showBewerbungsstatus() {
            showSection('bewerbungsstatus');
            const isOpen = localStorage.getItem('applicationsOpen') === 'true';
            document.getElementById('applications-open-status').textContent = 
                `Bewerbungen sind aktuell: ${isOpen ? 'OFFEN' : 'GESCHLOSSEN'}`;
        }

        function showInformationen() { showSection('informationen'); }

        function checkStatus() {
            const codeStr = document.getElementById('info-code').value.trim();
            const code = parseInt(codeStr);
            if (!code || isNaN(code)) {
                document.getElementById('status-result').textContent = 'Bitte einen gültigen numerischen Code eingeben.';
                return;
            }

            const app = JSON.parse(localStorage.getItem('applications')).find(a => a.id === code);
            document.getElementById('status-result').textContent = app 
                ? `Dein Bewerbungsstatus: ${app.status}`
                : 'Kein Eintrag zu diesem Code gefunden.';
        }

        function loadApplications() {
            const list = document.getElementById('applications-list');
            list.innerHTML = '<h2 style="margin-bottom:1.5rem;">Eingegangene Bewerbungen</h2>';
            JSON.parse(localStorage.getItem('applications')).forEach((app, i) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <p><strong>Code:</strong> ${app.id}</p>
                    <p><strong>Name / Alter:</strong> ${app.name}, ${app.alter}</p>
                    <p><strong>Discord:</strong> ${app.discord}</p>
                    <p><strong>Zeiten:</strong> ${app.onlinezeiten}</p>
                    <p><strong>RP:</strong> ${app.rp}</p>
                    <p><strong>Anschreiben:</strong><br><span style="white-space:pre-wrap;">${app.anschreiben}</span></p>
                    <p><strong>Lebenslauf:</strong><br><span style="white-space:pre-wrap;">${app.lebenslauf}</span></p>
                    <p style="font-weight:bold; margin:1rem 0 0.5rem;">Status: ${app.status}</p>
                    <button class="main-btn" style="font-size:1.1rem; padding:0.8rem 1.6rem;" onclick="changeStatus(${i}, 'Angenommen')">Annehmen</button>
                    <button class="main-btn" style="font-size:1.1rem; padding:0.8rem 1.6rem; background:linear-gradient(145deg,#dc3545,#a71d2a);" onclick="changeStatus(${i}, 'Abgelehnt')">Ablehnen</button>
                `;
                list.appendChild(div);
            });
        }

        function changeStatus(index, newStatus) {
            const apps = JSON.parse(localStorage.getItem('applications'));
            apps[index].status = newStatus;
            localStorage.setItem('applications', JSON.stringify(apps));
            loadApplications();
        }

        function updateBewerbungButton() {
            const btn = document.getElementById('bewerbung-btn');
            btn.disabled = localStorage.getItem('applicationsOpen') !== 'true';
        }

        // Initialisierung
        updateBewerbungButton();
    </script>
</body>
</html>
